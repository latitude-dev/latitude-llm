name: Acceptance Tests

on:
  workflow_call:
    inputs:
      workflow_call:
        type: boolean
        required: false
        default: false
    secrets:
      ACCEPTANCE_PROVIDER_API_KEY:
        required: true

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    env:
      RUN_ACCEPTANCE_TESTS: '1'
      NODE_ENV: test
      DATABASE_URL: postgres://latitude:secret@localhost:5432/latitude_development
      CACHE_HOST: localhost
      CACHE_PORT: '6379'
      QUEUE_HOST: localhost
      QUEUE_PORT: '6379'
      GATEWAY_BIND_ADDRESS: 127.0.0.1
      GATEWAY_BIND_PORT: '8787'
      GATEWAY_WORKERS: '1'
      TEST_GATEWAY_URL: http://127.0.0.1:8787
      GATEWAY_URL: http://127.0.0.1:8787
      TEST_LATITUDE_API_KEY: 709a3398-ed26-4e77-beef-90ed288cdd0a
      LATITUDE_API_KEY: 709a3398-ed26-4e77-beef-90ed288cdd0a
      ACCEPTANCE_PROVIDER_API_KEY: ${{ secrets.ACCEPTANCE_PROVIDER_API_KEY }}
      DEFAULT_PROVIDER_API_KEY: ${{ secrets.ACCEPTANCE_PROVIDER_API_KEY }}
      NEXT_PUBLIC_DEFAULT_PROVIDER_NAME: openai
    services:
      redis:
        image: redis
        ports:
          - '6379:6379'
      postgres:
        image: postgres
        env:
          POSTGRES_DB: latitude_development
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: latitude
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14.x

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: '0.8.17'
          enable-cache: true

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile --shamefully-hoist --ignore-scripts

      - name: Wait for PostgreSQL to start
        run: until pg_isready -h localhost -p 5432; do sleep 1; done

      - name: Run Server migrations
        run: pnpm --filter @latitude-data/core db:migrate

      - name: Seed acceptance workspace
        run: pnpm --filter @latitude-data/core scripts:seed:acceptance

      - name: Use Turbo to build affected packages
        run: pnpm turbo build --cache-dir=.turbo --filter="./packages/**"

      - name: Build Gateway
        run: pnpm --filter @latitude-data/gateway build

      - name: Start Gateway
        run: |
          node apps/gateway/dist/server.js > gateway.log 2>&1 &
          echo $! > gateway.pid

      - name: Wait for Gateway healthcheck
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8787/health; then
              exit 0
            fi
            sleep 2
          done
          echo "Gateway failed to become healthy. Dumping gateway.log:"
          if [ -f gateway.log ]; then
            cat gateway.log
          else
            echo "gateway.log not found"
          fi
          exit 1

      - name: Run TypeScript SDK acceptance tests
        run: pnpm --filter @latitude-data/sdk test -- src/tests/acceptance.test.ts

      - name: Install Python SDK dependencies
        run: |
          cd packages/sdks/python
          uv venv
          uv sync --all-extras --all-groups

      - name: Run Python SDK acceptance tests
        run: |
          cd packages/sdks/python
          uv run pytest tests/sdk/acceptance_test.py

      - name: Run gateway run/chat acceptance script
        run: pnpm tsx apps/gateway/scripts/test-run-chat.ts

      - name: Stop Gateway
        if: always()
        run: |
          if [ -f gateway.pid ]; then
            kill $(cat gateway.pid) || true
          fi
