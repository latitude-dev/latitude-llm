name: Build and Push Docker Images

on: workflow_call

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: false

env:
  PUBLIC_REGISTRY: ghcr.io
  PUBLIC_OWNER: latitude-dev

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      workflow_call: true

  acceptance-tests:
    needs: [test]
    runs-on: ubuntu-latest
    env:
      RUN_ACCEPTANCE_TESTS: '1'
      NODE_ENV: test
      DATABASE_URL: postgres://latitude:secret@localhost:5432/latitude_development
      CACHE_HOST: localhost
      CACHE_PORT: '6379'
      QUEUE_HOST: localhost
      QUEUE_PORT: '6379'
      GATEWAY_BIND_ADDRESS: 127.0.0.1
      GATEWAY_BIND_PORT: '8787'
      GATEWAY_WORKERS: '1'
      TEST_GATEWAY_URL: http://127.0.0.1:8787
      GATEWAY_URL: http://127.0.0.1:8787
      TEST_LATITUDE_API_KEY: 709a3398-ed26-4e77-beef-90ed288cdd0a
      LATITUDE_API_KEY: 709a3398-ed26-4e77-beef-90ed288cdd0a
      ACCEPTANCE_PROVIDER_API_KEY: ${{ secrets.ACCEPTANCE_PROVIDER_API_KEY }}
      DEFAULT_PROVIDER_API_KEY: ${{ secrets.ACCEPTANCE_PROVIDER_API_KEY }}
      NEXT_PUBLIC_DEFAULT_PROVIDER_NAME: openai
    services:
      redis:
        image: redis
        ports:
          - '6379:6379'
      postgres:
        image: postgres
        env:
          POSTGRES_DB: latitude_development
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: latitude
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14.x

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: '0.8.17'
          enable-cache: true

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Wait for PostgreSQL to start
        run: until pg_isready -h localhost -p 5432; do sleep 1; done

      - name: Run Server migrations
        run: pnpm --filter @latitude-data/core db:migrate

      - name: Seed acceptance workspace
        run: pnpm --filter @latitude-data/core scripts:seed:acceptance

      - name: Build Gateway
        run: pnpm --filter @latitude-data/gateway build

      - name: Start Gateway
        run: |
          node apps/gateway/dist/server.js > gateway.log 2>&1 &
          echo $! > gateway.pid

      - name: Wait for Gateway healthcheck
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8787/health; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Build TypeScript SDK
        run: pnpm --filter @latitude-data/sdk build

      - name: Run TypeScript SDK acceptance tests
        run: pnpm --filter @latitude-data/sdk test -- src/tests/acceptance.test.ts

      - name: Install Python SDK dependencies
        run: |
          cd packages/sdks/python
          uv venv
          uv sync --all-extras --all-groups

      - name: Run Python SDK acceptance tests
        run: |
          cd packages/sdks/python
          uv run pytest tests/sdk/acceptance_test.py

      - name: Run gateway run/chat acceptance script
        run: pnpm tsx apps/gateway/scripts/test-run-chat.ts

      - name: Stop Gateway
        if: always()
        run: |
          if [ -f gateway.pid ]; then
            kill $(cat gateway.pid) || true
          fi

  check-changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      gateway: ${{ steps.filter.outputs.gateway }}
      workers: ${{ steps.filter.outputs.workers }}
      websockets: ${{ steps.filter.outputs.websockets }}
      migrations: ${{ steps.filter.outputs.migrations }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
            gateway:
              - 'apps/gateway/**'
            workers:
              - 'apps/workers/**'
            websockets:
              - 'apps/websockets/**'
            migrations:
              - 'packages/core/**'
            shared:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - '.github/workflows/**'
              - 'packages/**'

  build-and-push-public:
    needs: [check-changes]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          # Public images on GitHub Container Registry (without DataDog secrets)
          # Multi-platform builds (AMD64)
          - app: web
            dockerfile: apps/web/docker/Dockerfile
            registry: ghcr.io
            owner: latitude-dev
            repo_name: web
            platforms: linux/amd64
            build_if: ${{ needs.check-changes.outputs.web == 'true' || needs.check-changes.outputs.shared == 'true' }}
          - app: gateway
            dockerfile: apps/gateway/docker/Dockerfile
            registry: ghcr.io
            owner: latitude-dev
            repo_name: gateway
            platforms: linux/amd64
            build_if: ${{ needs.check-changes.outputs.gateway == 'true' || needs.check-changes.outputs.shared == 'true' }}
          - app: workers
            dockerfile: apps/workers/docker/Dockerfile
            registry: ghcr.io
            owner: latitude-dev
            repo_name: workers
            platforms: linux/amd64
            build_if: ${{ needs.check-changes.outputs.workers == 'true' || needs.check-changes.outputs.shared == 'true' }}
          - app: websockets
            dockerfile: apps/websockets/docker/Dockerfile
            registry: ghcr.io
            owner: latitude-dev
            repo_name: websockets
            platforms: linux/amd64
            build_if: ${{ needs.check-changes.outputs.websockets == 'true' || needs.check-changes.outputs.shared == 'true' }}
          - app: migrations
            dockerfile: packages/core/docker/Dockerfile
            registry: ghcr.io
            owner: latitude-dev
            repo_name: migrations
            platforms: linux/amd64
            build_if: ${{ needs.check-changes.outputs.migrations == 'true' || needs.check-changes.outputs.shared == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry for public images
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ matrix.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate Docker metadata/tags based on Git context
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ format('{0}/{1}/{2}', matrix.registry, matrix.owner, matrix.repo_name) }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push the Docker image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ format('{0}/{1}/{2}', matrix.registry, matrix.owner, matrix.repo_name) }}:latest
          cache-to: type=inline

  build-and-push-private:
    needs: [check-changes]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        include:
          # Private images on AWS ECR (with DataDog)
          - app: web
            dockerfile: apps/web/docker/Dockerfile
            repo_name: latitude-llm-app-repo-43d71dc
            build_if: ${{ needs.check-changes.outputs.web == 'true' || needs.check-changes.outputs.shared == 'true' }}
          - app: gateway
            dockerfile: apps/gateway/docker/Dockerfile
            repo_name: latitude-llm-gateway-repo-b859826
            build_if: ${{ needs.check-changes.outputs.gateway == 'true' || needs.check-changes.outputs.shared == 'true' }}
          - app: workers
            dockerfile: apps/workers/docker/Dockerfile
            repo_name: latitude-llm-workers-repo-184cb29
            build_if: ${{ needs.check-changes.outputs.workers == 'true' || needs.check-changes.outputs.shared == 'true' }}
          - app: websockets
            dockerfile: apps/websockets/docker/Dockerfile
            repo_name: latitude-llm-websockets-repo-eea3d9a
            build_if: ${{ needs.check-changes.outputs.websockets == 'true' || needs.check-changes.outputs.shared == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Configure AWS credentials for ECR access
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: ${{ secrets.ARN_OF_IAM_ROLE_TO_ASSUME }}
          role-session-name: ECRPush
          aws-region: ${{ vars.AWS_REGION }}
          role-skip-session-tagging: true

      # Set ECR registry for private images
      - name: Set ECR registry
        run: |
          echo "ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV

      # Login to ECR for private images
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: ${{ secrets.AWS_ACCOUNT_ID }}

      # Compute static assets URL if host is configured
      - name: Compute static assets URL
        run: |
          if [ -n "${{ vars.STATIC_ASSETS_HOST }}" ]; then
            echo "NEXT_PUBLIC_STATIC_ASSETS_URL=https://${{ vars.STATIC_ASSETS_HOST }}/static-assets/${{ github.sha }}" >> $GITHUB_ENV
          fi

      # Generate Docker metadata/tags based on Git context
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ format('{0}/{1}', env.ECR_REGISTRY, matrix.repo_name) }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push the Docker image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ format('{0}/{1}', env.ECR_REGISTRY, matrix.repo_name) }}:latest
          cache-to: type=inline
          secrets: |
            NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=${{ secrets.NEXT_SERVER_ACTIONS_ENCRYPTION_KEY }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            DATADOG_API_KEY=${{ secrets.DATADOG_API_KEY }}
          build-args: |
            AWS_REGION=${{ vars.AWS_REGION }}
            BUILD_ID=${{ github.sha }}
            DD_GIT_COMMIT_SHA=${{ github.sha }}
            DD_GIT_REPOSITORY_URL=${{ github.server_url }}/${{ github.repository }}
            DD_SITE=${{ vars.DD_SITE }}
            NEXT_PUBLIC_DATADOG_APPLICATION_ID=${{ secrets.NEXT_PUBLIC_DATADOG_APPLICATION_ID }}
            NEXT_PUBLIC_DATADOG_CLIENT_TOKEN=${{ secrets.NEXT_PUBLIC_DATADOG_CLIENT_TOKEN }}
            NEXT_PUBLIC_DATADOG_SITE=${{ secrets.NEXT_PUBLIC_DATADOG_SITE }}
            NEXT_PUBLIC_DOCS_URL=${{ vars.NEXT_PUBLIC_DOCS_URL }}
            NEXT_PUBLIC_LATITUDE_CLOUD_PAYMENT_URL=${{ vars.NEXT_PUBLIC_LATITUDE_CLOUD_PAYMENT_URL }}
            NEXT_PUBLIC_GTM_ID=${{ vars.NEXT_PUBLIC_GTM_ID }}
            NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
            NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
            S3_BUCKET=${{ vars.STATIC_ASSETS_S3_BUCKET }}
            STATIC_ASSETS_HOST=${{ vars.STATIC_ASSETS_HOST }}
            NEXT_PUBLIC_STATIC_ASSETS_URL=${{ env.NEXT_PUBLIC_STATIC_ASSETS_URL }}
  run-migrations:
    needs: [build-and-push-private, acceptance-tests]
    uses: ./.github/workflows/run-migrations.yml
    with:
      workflow_call: true
    secrets:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_USER: ${{ secrets.SSH_USER }}

  deploy-bluegreen:
    needs: [run-migrations, build-and-push-private]
    uses: ./.github/workflows/deploy-bluegreen.yml
    permissions:
      id-token: write
      contents: read
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ARN_OF_IAM_ROLE_TO_ASSUME: ${{ secrets.ARN_OF_IAM_ROLE_TO_ASSUME }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  deploy-rolling:
    needs: [run-migrations, build-and-push-private]
    uses: ./.github/workflows/deploy-rolling.yml
    permissions:
      id-token: write
      contents: read
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ARN_OF_IAM_ROLE_TO_ASSUME: ${{ secrets.ARN_OF_IAM_ROLE_TO_ASSUME }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
