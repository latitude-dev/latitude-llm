name: Publish Helm Chart (OCI)

on:
  workflow_dispatch:
  push:
    tags:
      - 'helm-chart-v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          # Default Helm 3.x, pin if needed
          version: v3.14.4

      - name: Lint chart
        run: helm lint charts/latitude

      - name: Package chart
        run: |
          mkdir -p dist
          helm package charts/latitude --destination dist
          echo "PACKAGE=$(ls dist/*.tgz)" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push to GHCR (OCI)
        run: |
          OWNER="${{ github.repository_owner }}"
          helm push "$PACKAGE" oci://ghcr.io/$OWNER

      - name: Output install hint
        run: |
          OWNER="${{ github.repository_owner }}"
          FILE_NAME=$(basename "$PACKAGE")
          VERSION=$(echo "$FILE_NAME" | sed -E 's/^latitude-(.*)\.tgz$/\1/')
          echo "Install with: helm install latitude oci://ghcr.io/$OWNER/latitude --version $VERSION -n latitude --create-namespace"
