name: Publish Python Telemetry

on:
  push:
    branches:
      - latitude-v1

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14.x

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: '0.8.17'
          enable-cache: true

      - name: Install Python dependencies
        run: |
          cd packages/telemetry/python
          uv venv
          uv sync --all-extras --all-groups

      - name: Get current version
        id: get_version
        run: |
          cd packages/telemetry/python
          # Install toml package to read pyproject.toml
          pip install toml
          CURRENT_VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Check version on pypi
        id: check_version
        run: |
          cd packages/telemetry/python
          CURRENT_VERSION="${{ steps.get_version.outputs.version }}"

          # Check if version exists on PyPI using the PyPI API
          if curl -s "https://pypi.org/pypi/latitude-telemetry/$CURRENT_VERSION/json" | grep -q '"version"'; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already exists on PyPI, skipping publish"
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION not found on PyPI, will publish"
          fi

      - name: Build package (with workspace dependencies)
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          cd packages/telemetry/python
          uv build

      - name: Publish to pypi
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          cd packages/telemetry/python
          # Try to publish, but don't fail if version already exists
          uv publish --username __token__ --password ${{ secrets.PYPI_TOKEN }} || {
            echo "Publish failed, checking if it's due to version already existing..."
            if curl -s "https://pypi.org/pypi/latitude-telemetry/${{ steps.get_version.outputs.version }}/json" | grep -q '"version"'; then
              echo "Version ${{ steps.get_version.outputs.version }} already exists on PyPI, treating as success"
              exit 0
            else
              echo "Publish failed for unknown reason"
              exit 1
            fi
          }

      - name: Extract changelog for current version
        if: steps.check_version.outputs.should_publish == 'true'
        id: extract_changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CHANGELOG_FILE="packages/telemetry/python/CHANGELOG.md"

          if [ ! -f "$CHANGELOG_FILE" ]; then
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md
            echo "- Package updates and improvements" >> release_notes.md
            echo "" >> release_notes.md
            echo "**Note**: Please update the CHANGELOG.md file for future releases" >> release_notes.md
          else
            # Extract the changelog section for the current version
            # Look for the version header and extract until the next version or end of file
            awk -v version="$VERSION" '
              BEGIN { found=0; content="" }
              /^## \[/ {
                if (found) exit
                if ($0 ~ "\\[" version "\\]") {
                  found=1
                  next
                }
              }
              found && /^## \[/ { exit }
              found { content = content $0 "\n" }
              END {
                if (content == "") {
                  print "## What'\''s Changed\n\n- Package updates and improvements\n"
                } else {
                  print content
                }
              }
            ' "$CHANGELOG_FILE" > release_notes.md
          fi

          # Read changelog content for use in release
          CHANGELOG_CONTENT=$(cat release_notes.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_version.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: python-telemetry-${{ steps.get_version.outputs.version }}
          name: Python Telemetry v${{ steps.get_version.outputs.version }}
          body: ${{ steps.extract_changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'rc') }}
