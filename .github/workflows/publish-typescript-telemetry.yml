name: Publish TypeScript Telemetry

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Get package version
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/telemetry/typescript/package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check version on npm
        id: check_version
        run: |
          NPM_VERSION=$(npm view @latitude-data/telemetry version 2>/dev/null || echo "0.0.0")
          if [ "${{ steps.get_version.outputs.version }}" != "$NPM_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_version.outputs.should_publish == 'true'
        run: pnpm install --filter=@latitude-data/telemetry...

      - name: Build package (with workspace dependencies)
        if: steps.check_version.outputs.should_publish == 'true'
        run: pnpm exec turbo run build --filter=@latitude-data/telemetry...

      - name: Run linter
        if: steps.check_version.outputs.should_publish == 'true'
        run: pnpm exec turbo run lint --filter=@latitude-data/telemetry...

      - name: Run typescript checker
        if: steps.check_version.outputs.should_publish == 'true'
        run: pnpm exec turbo run tc --filter=@latitude-data/telemetry...

      - name: Run tests
        if: steps.check_version.outputs.should_publish == 'true'
        run: pnpm exec turbo run test --filter=@latitude-data/telemetry...

      - name: Check for internal dependencies
        if: steps.check_version.outputs.should_publish == 'true'
        run: node tools/check-sdk-dependencies.js packages/telemetry/typescript/package.json

      - name: Publish to npm
        if: steps.check_version.outputs.should_publish == 'true'
        run: pnpm publish --access public --filter=@latitude-data/telemetry --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify npm installation
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          echo "Waiting for npm registry to update..."
          sleep 30

          # Create a temporary directory for testing
          TEST_DIR=$(mktemp -d)
          cd "$TEST_DIR"

          # Initialize a new project
          npm init -y

          # Install the published package
          echo "Installing @latitude-data/telemetry@${{ steps.get_version.outputs.version }}..."
          npm install @latitude-data/telemetry@${{ steps.get_version.outputs.version }}

          # Verify the package can be imported
          echo "Verifying package import..."
          node -e "
            const telemetry = require('@latitude-data/telemetry');
            if (!telemetry.LatitudeTelemetry) {
              console.error('ERROR: LatitudeTelemetry class not found in package exports');
              process.exit(1);
            }
            console.log('SUCCESS: Package installed and imports correctly');
          "

          # Cleanup
          cd -
          rm -rf "$TEST_DIR"
