apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "latitude.fullname" . }}-gateway
  labels:
    {{- include "latitude.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "latitude.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        {{- include "latitude.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gateway
    spec:
      {{- if .Values.global.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.global.image.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
        - name: gateway
          image: {{ .Values.global.image.registry }}/gateway:{{ .Values.global.image.tag }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.env.GATEWAY_BIND_PORT | int }}
          envFrom:
            - configMapRef:
                name: {{ include "latitude.fullname" . }}-env
            - secretRef:
                name: {{ include "latitude.fullname" . }}-env-secrets
          {{- if .Values.global.sharedStorage.enabled }}
          volumeMounts:
            - name: shared
              mountPath: /app/storage/files
            - name: shared
              mountPath: /app/apps/web/public/files
          {{- end }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
      {{- if .Values.global.sharedStorage.enabled }}
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: {{ include "latitude.fullname" . }}-shared
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "latitude.fullname" . }}-gateway
  labels:
    {{- include "latitude.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: {{ .Values.service.gateway.type }}
  selector:
    {{- include "latitude.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
  ports:
    - name: http
      port: {{ .Values.service.gateway.port }}
      targetPort: {{ .Values.env.GATEWAY_BIND_PORT | int }}
