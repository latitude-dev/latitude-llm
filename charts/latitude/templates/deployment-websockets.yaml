apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "latitude.fullname" . }}-websockets
  labels:
    {{- include "latitude.labels" . | nindent 4 }}
    app.kubernetes.io/component: websockets
spec:
  replicas: {{ .Values.websockets.replicaCount }}
  selector:
    matchLabels:
      {{- include "latitude.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: websockets
  template:
    metadata:
      labels:
        {{- include "latitude.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: websockets
    spec:
      {{- if .Values.global.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.global.image.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
        - name: websockets
          image: {{ .Values.global.image.registry }}/websockets:{{ .Values.global.image.tag }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: ws
              containerPort: 4002
          envFrom:
            - configMapRef:
                name: {{ include "latitude.fullname" . }}-env
            - secretRef:
                name: {{ include "latitude.fullname" . }}-env-secrets
          {{- if .Values.global.sharedStorage.enabled }}
          volumeMounts:
            - name: shared
              mountPath: /app/storage/files
            - name: shared
              mountPath: /app/apps/web/public/files
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: ws
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: ws
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            {{- toYaml .Values.websockets.resources | nindent 12 }}
      {{- if .Values.global.sharedStorage.enabled }}
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: {{ include "latitude.fullname" . }}-shared
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "latitude.fullname" . }}-websockets
  labels:
    {{- include "latitude.labels" . | nindent 4 }}
    app.kubernetes.io/component: websockets
spec:
  type: {{ .Values.service.websockets.type }}
  selector:
    {{- include "latitude.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: websockets
  ports:
    - name: ws
      port: {{ .Values.service.websockets.port }}
      targetPort: 4002
