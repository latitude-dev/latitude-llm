{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "latitude.fullname" . }}-migrations
  labels:
    {{- include "latitude.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrations
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "latitude.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrations
    spec:
      restartPolicy: Never
      {{- if .Values.global.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.global.image.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
        - name: migrations
          image: {{ .Values.global.image.registry }}/migrations:{{ .Values.global.image.tag }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "latitude.fullname" . }}-env
            - secretRef:
                name: {{ include "latitude.fullname" . }}-env-secrets
          {{- if .Values.global.sharedStorage.enabled }}
          volumeMounts:
            - name: shared
              mountPath: /app/storage/files
            - name: shared
              mountPath: /app/apps/web/public/files
          {{- end }}
      {{- if .Values.global.sharedStorage.enabled }}
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: {{ include "latitude.fullname" . }}-shared
      {{- end }}
{{- end }}
