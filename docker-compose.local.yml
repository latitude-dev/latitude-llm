services:
  db:
    image: postgres:15.8
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER:-latitude}']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.33.4
    command: ['--host', '0.0.0.0', '--port', '8099', '--scheme', 'http']
    restart: always
    env_file:
      - .env
    ports:
      - 8099:8099
      - 50051:50051
    volumes:
      - weaviate-data:/var/lib/weaviate

  mailpit:
    image: axllent/mailpit:latest
    restart: always
    ports:
      - '8025:8025'
      - '1025:1025'

  temporal:
    image: temporalio/auto-setup:1.25.2
    restart: always
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-latitude}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_SEEDS=db
      - DBNAME=temporal
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/dynamicconfig/development.yaml
    ports:
      - '7233:7233'
    volumes:
      - ./docker/temporal/dynamicconfig:/etc/temporal/dynamicconfig
    depends_on:
      db:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.31.2
    restart: always
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - '8088:8080'
    depends_on:
      - temporal

  # Local build services - build from source instead of using pre-built images
  web:
    build:
      context: .
      dockerfile: apps/web/docker/Dockerfile
      args:
        PROJECT: '@latitude-data/web'
        PROJECT_PATH: 'apps/web'
        # Add any required build args here - they can be overridden in .env
        NEXT_PUBLIC_DOCS_URL: ${NEXT_PUBLIC_DOCS_URL:-}
        NEXT_PUBLIC_DATADOG_APPLICATION_ID: ${NEXT_PUBLIC_DATADOG_APPLICATION_ID:-}
        NEXT_PUBLIC_DATADOG_CLIENT_TOKEN: ${NEXT_PUBLIC_DATADOG_CLIENT_TOKEN:-}
        NEXT_PUBLIC_DATADOG_SITE: ${NEXT_PUBLIC_DATADOG_SITE:-}
        AWS_REGION: ${AWS_REGION:-}
        S3_BUCKET: ${S3_BUCKET:-}
        BUILD_ID: ${BUILD_ID:-}
    restart: on-failure
    env_file:
      - .env
    ports:
      - '3000:8080'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis
      - weaviate

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/docker/Dockerfile
      args:
        PROJECT: '@latitude-data/gateway'
        PROJECT_PATH: 'apps/gateway'
    restart: on-failure
    env_file:
      - .env
    ports:
      - '8787:8787'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis
      - weaviate

  workers:
    build:
      context: .
      dockerfile: apps/workers/docker/Dockerfile
      args:
        PROJECT: '@latitude-data/workers'
        PROJECT_PATH: 'apps/workers'
    restart: on-failure
    env_file:
      - .env
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis
      - weaviate

  temporal-workers:
    build:
      context: .
      dockerfile: apps/temporal-workers/docker/Dockerfile
      args:
        PROJECT: '@latitude-data/temporal-workers'
        PROJECT_PATH: 'apps/temporal-workers'
    restart: on-failure
    env_file:
      - .env
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - temporal
      - db
      - redis

  websockets:
    build:
      context: .
      dockerfile: apps/websockets/docker/Dockerfile
      args:
        PROJECT: '@latitude-data/websockets-server'
        PROJECT_PATH: 'apps/websockets'
    restart: on-failure
    env_file:
      - .env
    ports:
      - '4002:4002'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis

  migrations:
    build:
      context: .
      dockerfile: packages/core/docker/Dockerfile
      args:
        PROJECT: '@latitude-data/core'
        PROJECT_PATH: 'packages/core'
    env_file:
      - .env
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
    command:
      [
        'sh',
        '-c',
        'pnpm --filter @latitude-data/core db:migrate && pnpm --filter @latitude-data/core scripts:setup',
      ]

volumes:
  db-data:
  shared-storage:
  weaviate-data:
