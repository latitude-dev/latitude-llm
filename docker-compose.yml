services:
  traefik:
    image: traefik:v2.10
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
      - '8090:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  db:
    image: postgres:15.8
    ports:
      - '5432:5432'
    env_file:
      - .env.example
    volumes:
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./docker/pgdata:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - '6379:6379'

  web:
    image: latitude/web:latest
    build:
      platforms:
        - 'linux/arm64'
        - 'linux/amd64'
      context: .
      dockerfile: apps/web/docker/Dockerfile
    env_file:
      - .env.example
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.web.rule=Host(`app.latitude.localhost`)'
      - 'traefik.http.services.web.loadbalancer.server.port=8080'
    depends_on:
      - db
      - redis
      - traefik

  gateway:
    image: latitude/gateway:latest
    build:
      platforms:
        - 'linux/arm64'
        - 'linux/amd64'
      context: .
      dockerfile: apps/gateway/docker/Dockerfile
    env_file:
      - .env.example
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.gateway.rule=Host(`gateway.latitude.localhost`)'
      - 'traefik.http.services.gateway.loadbalancer.server.port=8081'
    depends_on:
      - db
      - redis

  workers:
    image: latitude/workers:latest
    build:
      platforms:
        - 'linux/arm64'
        - 'linux/amd64'
      context: .
      dockerfile: apps/workers/docker/Dockerfile
    env_file:
      - .env.example
    depends_on:
      - db
      - redis

  websockets:
    image: latitude/websockets:latest
    build:
      platforms:
        - 'linux/arm64'
        - 'linux/amd64'
      context: .
      dockerfile: apps/websockets/docker/Dockerfile
    env_file:
      - .env.example
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.websockets.rule=Host(`ws.latitude.localhost`)'
      - 'traefik.http.services.websockets.loadbalancer.server.port=4002'
    depends_on:
      - db
      - redis
