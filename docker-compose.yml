version: '3.9'

services:
  db:
    image: postgres:15.8
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'

  mailpit:
    image: axllent/mailpit:latest
    restart: always
    ports:
      - '8025:8025'
      - '1025:1025'

  web:
    image: ghcr.io/latitude-dev/web:latest
    restart: on-failure
    env_file:
      - .env
    ports:
      - '3000:8080'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis

  gateway:
    image: ghcr.io/latitude-dev/gateway:latest
    restart: on-failure
    env_file:
      - .env
    ports:
      - '4000:8080'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis

  workers:
    image: ghcr.io/latitude-dev/workers:latest
    restart: on-failure
    env_file:
      - .env
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis

  websockets:
    image: ghcr.io/latitude-dev/websockets:latest
    restart: on-failure
    env_file:
      - .env
    ports:
      - '4002:4002'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis

  migrations:
    image: ghcr.io/latitude-dev/migrations:latest
    env_file:
      - .env
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db

volumes:
  db-data:
  shared-storage:

