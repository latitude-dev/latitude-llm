services:
  db:
    image: postgres:15.8
    restart: "no"
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: "no"
    ports:
      - '6379:6379'

  redisinsight:
    image: redis/redisinsight:latest
    restart: "no"
    env_file:
      - .env
    ports:
      - '5540:5540'
    volumes:
      - redisinsight-data:/db
    depends_on:
      - redis

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.33.4
    command: ['--host', '0.0.0.0', '--port', '8099', '--scheme', 'http']
    restart: "no"
    env_file:
      - .env
    ports:
      - 8099:8099
      - 50051:50051
    volumes:
      - weaviate-data:/var/lib/weaviate

  mailpit:
    image: axllent/mailpit:latest
    restart: "no"
    ports:
      - '8025:8025'
      - '1025:1025'

  clickhouse:
    image: clickhouse/clickhouse-server:24.8-alpine
    restart: "no"
    env_file:
      - .env
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-latitude_development}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-latitude}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-secret}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - '8123:8123'
      - '9000:9000'
    volumes:
      - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml:ro
      - ./docker/clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
      - ./docker/clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    image: ghcr.io/latitude-dev/web:latest
    restart: "no"
    env_file:
      - .env
    ports:
      - '3000:8080'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis
      - weaviate

  gateway:
    image: ghcr.io/latitude-dev/gateway:latest
    restart: "no"
    env_file:
      - .env
    ports:
      - '4000:8080'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis
      - weaviate

  workers:
    image: ghcr.io/latitude-dev/workers:latest
    restart: "no"
    env_file:
      - .env
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis
      - weaviate

  websockets:
    image: ghcr.io/latitude-dev/websockets:latest
    restart: "no"
    env_file:
      - .env
    ports:
      - '4002:4002'
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db
      - redis

  migrations:
    image: ghcr.io/latitude-dev/migrations:latest
    env_file:
      - .env
    volumes:
      - shared-storage:/app/storage/files
      - shared-storage:/app/apps/web/public/files
    depends_on:
      - db

volumes:
  db-data:
  shared-storage:
  weaviate-data:
  redisinsight-data:
  clickhouse-data:
  clickhouse-logs:
